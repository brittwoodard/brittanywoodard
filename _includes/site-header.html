<header
    class="flex flex-col justify-items-stretch z-20 absolute top-0 w-full py-4">
    <nav class="hidden sm:hidden md:flex justify-between">
        <div>
            {% for item in site.data.site-settings.navigation limit:2 %}
            <a href="{{item.url}}" class="py-1 px-8 lg:px-16">{{item.title}}</a>
            {% endfor %}
        </div>
        <div class="font-posture lowercase text-[1.75rem] tracking-wide">Brittany Woodard</div>
        <div">
            {% for item in site.data.site-settings.navigation limit:2 offset:2 %}
            <a href="{{item.url}}" class="py-1 px-8 lg:px-16">{{item.title}}</a>
            {% endfor %}
        </div>
    </nav>
</header>
